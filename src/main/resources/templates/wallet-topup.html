<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền vào ví</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2>Nạp tiền vào ví</h2>

        <div class="mb-3">
            <strong>Số dư hiện tại:</strong>
            <span th:text="${wallet.balance}"></span> VNĐ
        </div>

        <form th:action="@{/wallet/topup}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="amount" class="form-label">Số tiền nạp</label>
                <input type="number" step="1000" min="1000" id="amount" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Nạp tiền</button>
        </form>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <a th:href="@{/home}" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
</div>
</body>
</html>
