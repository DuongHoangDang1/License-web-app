<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>

</head>
<body>
<h2>Đăng ký tài khoản</h2>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>

<form th:action="@{/signup}" th:object="${user}" method="post">
    <label>Tên đăng nhập:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Mật khẩu:</label>
    <input type="password" th:field="*{password}" required><br><br>
    <button type="submit">Đăng ký</button>
</form>
<a href="@{/login}"><button>Return</button></a>

</body>
</html>
