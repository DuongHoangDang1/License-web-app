<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 380px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #4b49ac;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgb(75 73 172 / 80%);
        }

        .link-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .link-btn:hover {
            background-color: #545b62;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Đăng ký tài khoản</h2>

    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${message}" th:text="${message}" class="success"></p>

    <form th:action="@{/signup}" th:object="${user}" method="post" id="signupForm">
        <label>Tên đăng nhập:</label>
        <input type="text" th:field="*{username}" required>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required>

        <label>Mật khẩu:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label>Nhập lại mật khẩu:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit" class="btn">Đăng ký</button>
    </form>

    <form th:action="@{/login}" method="get">
        <button class="link-btn">Quay lại đăng nhập</button>
    </form>
</div>

<script>
    // Kiểm tra mật khẩu khớp nhau
    document.getElementById("signupForm").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        if (password !== confirm) {
            e.preventDefault();
            alert("Mật khẩu nhập lại không khớp!");
        }
    });
</script>
</body>
</html>
