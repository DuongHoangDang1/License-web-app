<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-3">Xác nhận thanh toán</h2>

        <div th:if="${product != null}">
            <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Giá:</strong> <span th:text="${product.price}"></span> VNĐ</p>

            <form th:action="@{/order/checkout}" method="post" class="mt-3">
                <input type="hidden" name="productId" th:value="${product.id}" />

                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Thanh toán</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
