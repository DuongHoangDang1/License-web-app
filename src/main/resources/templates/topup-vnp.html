<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền vào ví - VNPAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 100px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 16px;
        }

        .amount-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .amount-option {
            background: #f0f0f0;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .amount-option:hover {
            background: #007bff;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .note {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #6c757d;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-home:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Nạp tiền vào ví</h2>

    <form th:action="@{/wallet/topupvnp}" method="post">
        <label for="amount">Nhập số tiền muốn nạp (VND)</label>
        <input type="number" id="amount" name="amount" min="1000" placeholder="Ví dụ: 50000" required>

        <div class="amount-options">
            <div class="amount-option" onclick="setAmount(50000)">50.000đ</div>
            <div class="amount-option" onclick="setAmount(100000)">100.000đ</div>
            <div class="amount-option" onclick="setAmount(200000)">200.000đ</div>
            <div class="amount-option" onclick="setAmount(500000)">500.000đ</div>
        </div>

        <button type="submit">Thanh toán qua VNPAY</button>

        <p class="error" th:if="${param.error} == 'amount'">
             Số tiền không hợp lệ!
        </p>

        <p class="note">
            Sau khi thanh toán thành công, số tiền sẽ được cộng vào ví của bạn tự động.
        </p>
    </form>

    <a href="/home" class="back-home">← Quay về Trang chủ</a>
</div>

<script>
    function setAmount(value) {
        document.getElementById('amount').value = value;
    }
</script>
</body>
</html>
