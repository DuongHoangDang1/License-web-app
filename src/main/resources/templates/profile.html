<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cài Đặt Hồ Sơ</title>

    <!-- Themify Icons (đã dùng trong project) -->
    <link rel="stylesheet" th:href="@{/css/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/vendors/css/vendor.bundle.base.css}">

    <style>
        :root{
            --bg:#4b3fa3;
            --card:#ffffff;
            --muted:#8a8aa3;
            --primary:#5c6ac4; /* tím đậm */
            --primary-2:#7b5cf0; /* tím nhạt gradient */
            --accent:#4b49ac;
            --success:#2ecc71;
            --warning:#f5a623;
            --danger:#e74c3c;
            --shadow:0 12px 30px rgba(0,0,0,.15);
            --radius:18px;
        }
        html,body{height:100%;}
        body{
            margin:0;
            background: var(--bg);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
        }

        .container {
            max-width: 860px;
            margin: 48px auto;
            padding: 0 16px;
        }
        .panel {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Header */
        .panel-header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            background: linear-gradient(135deg,#4f46e5 0%, #6d28d9 100%);
            color:#fff;
            padding: 18px 22px;
        }
        .panel-title{
            font-size: 26px;
            font-weight: 800;
            display:flex;
            gap:10px;
            align-items:center;
            letter-spacing:.2px;
        }
        .panel-title .ti-settings{font-size:20px; opacity:.95}
        .back-btn{
            display:inline-flex;
            align-items:center;
            gap:8px;
            background: rgba(255,255,255,.15);
            color:#fff;
            padding:10px 14px;
            border-radius:12px;
            text-decoration:none;
            font-weight:600;
            transition: .15s ease;
            backdrop-filter: blur(6px);
        }
        .back-btn:hover{ background: rgba(255,255,255,.25); transform: translateY(-1px); }

        /* Body */
        .panel-body{ padding: 26px 26px 10px; }

        .alert{
            border-radius:12px;
            padding:12px 14px;
            font-weight:600;
            display:flex;
            gap:8px;
            align-items:center;
            margin-bottom:12px;
        }
        .alert-success{background:#eafaf1; color:#1e7e34;}
        .alert-danger{background:#fdecea; color:#b21f2d;}

        .form{
            margin-top: 14px;
        }
        .form-row{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap:14px;
        }
        @media (max-width: 640px){
            .form-row{ grid-template-columns: 1fr; }
        }

        .form-group{
            margin-bottom:14px;
        }
        .label{
            font-weight:700;
            color:#1f2937;
            margin-bottom:6px;
            display:flex;
            align-items:center;
            gap:8px;
        }
        .label .ti{color:#6b7280}
        .input, .select{
            width:100%;
            border:1px solid #e5e7eb;
            background:#fff;
            padding:12px 14px;
            border-radius:12px;
            outline:none;
            transition: border .15s ease, box-shadow .15s ease;
            font-size:15px;
        }
        .input:focus, .select:focus{
            border-color:#a78bfa;
            box-shadow: 0 0 0 4px rgba(167,139,250,.2);
        }
        .input[disabled]{
            background:#f7f7fb;
            color:#9ca3af;
            cursor:not-allowed;
        }

        .help{
            margin-top:6px;
            color:#9aa0b4;
            font-size: 13px;
        }

        /* Footer buttons */
        .panel-footer{
            display:flex;
            gap:14px;
            border-top:1px solid #f1f1f6;
            padding:18px 26px 24px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .btn{
            border:none;
            border-radius:14px;
            padding:12px 18px;
            font-weight:800;
            cursor:pointer;
            transition:.15s ease;
            display:inline-flex;
            gap:10px;
            align-items:center;
            text-decoration:none;
        }
        .btn-primary{
            color:#fff;
            background: linear-gradient(135deg, var(--accent), var(--primary-2));
            box-shadow: 0 8px 18px rgba(75,73,172,.25);
        }
        .btn-primary:hover{ transform: translateY(-1px); }
        .btn-ghost{
            background:#f6f7fb;
            color:#4b5563;
        }
        .btn-ghost:hover{ background:#eef0f7; }

        /* Thin divider before footer on white */
        .divider{ height:1px; background:#f1f1f6; margin:14px -26px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <!-- Header -->
        <div class="panel-header">
            <div class="panel-title">
                <i class="ti-user"></i><i class="ti-settings"></i>
                <span>Cài Đặt Hồ Sơ</span>
            </div>
            <a th:href="${backUrl}" class="btn-back">
                <i class="fas fa-arrow-left"> Quay lại</i>
            </a>
        </div>

        <!-- Body -->
        <div class="panel-body">
            <!-- Thông báo (success / error) -->
            <div class="alert alert-success" th:if="${successMessage}">
                <i class="ti-check"></i>
                <span th:text="${successMessage}">Cập nhật thành công</span>
            </div>
            <div class="alert alert-danger" th:if="${errorMessage}">
                <i class="ti-alert"></i>
                <span th:text="${errorMessage}">Đã có lỗi xảy ra</span>
            </div>

            <!-- FORM -->
            <form class="form" th:action="@{/settings/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="label"><i class="ti-id-badge ti"></i> Tên đăng nhập</label>
                    <input class="input" type="text" th:field="*{username}" placeholder="Tên đăng nhập"/>
                </div>

                <div class="form-group">
                    <label class="label"><i class="ti-email ti"></i> Email</label>
                    <input class="input" type="email" th:field="*{email}" placeholder="Email"/>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="label"><i class="ti-credit-card ti"></i> Họ và Tên</label>
                        <input class="input" type="text" th:field="*{fullname}" placeholder="Họ"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label"><i class="ti-location-pin ti"></i> Địa chỉ</label>
                    <input class="input" type="text" th:field="*{address}" placeholder="Nhập địa chỉ của bạn"/>
                </div>

                <div class="form-group">
                    <label class="label"><i class="ti-crown ti"></i> Vai trò</label>
                    <input class="input" type="text" th:field="*{role}" disabled />
                    <div class="help">Vai trò không thể thay đổi</div>
                </div>


                <div class="divider"></div>

                <!-- Footer -->
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="ti-save"></i> Lưu Thay Đổi
                    </button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
