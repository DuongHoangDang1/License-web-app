<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4b49ac;
            --primary-hover: rgb(75 73 172 / 85%);
            --bg-light: #f4f5fc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-light);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 4px 12px;
            transition: 0.2s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--primary-hover);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
        }

        .note {
            color: #666;
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>

<body>
<div class="sidebar">
    <h2><i class="fa-solid fa-user-gear"></i> Admin</h2>
    <a href="/m/admin" class="active"><i class="fa-solid fa-users"></i> Quản lý tài khoản</a>
    <a href="#"><i class="fa-solid fa-wallet"></i> Nạp tiền</a>
    <a href="#"><i class="fa-solid fa-comments"></i> Phản hồi khách hàng</a>
    <a href="#"><i class="fa-solid fa-money-bill-transfer"></i> Yêu cầu rút tiền</a>
    <a th:href="@{/}"><i class="fa-solid fa-arrow-left"></i> Về trang chủ</a>
</div>

<div class="main-content">
    <div class="form-container">
        <h2><i class="fa-solid fa-user-edit"></i> Sửa thông tin tài khoản</h2>

        <form th:action="@{/m/save}" method="post" th:object="${editUser}">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="username">Tên đăng nhập *</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="role">Vai trò *</label>
                <select id="role" th:field="*{role}" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Để trống nếu không đổi mật khẩu">
                <span class="note">* Chỉ nhập nếu muốn thay đổi mật khẩu</span>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-save"></i> Lưu thay đổi
                </button>
                <a th:href="@{/m/users}" class="btn btn-secondary">
                    <i class="fa-solid fa-times"></i> Hủy
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
