<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang d√†nh cho Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4b49ac;
            --primary-hover: rgb(75 73 172 / 85%);
            --bg-light: #f4f5fc;
            --text-dark: #333;
            --card-bg: #fff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-light);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin: 4px 12px;
            transition: 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: var(--primary-hover);
        }

        .sidebar i { margin-right: 8px; }

        /* Main */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover { background: var(--primary-hover); }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: var(--primary);
            color: white;
        }

        tr:hover { background: #f3f3ff; }

        .form-container {
            background: white;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .actions form {
            display: inline;
        }

        .delete-btn { background: #f44336; }
        .delete-btn:hover { background: #e53935; }

        .edit-btn { background: #4caf50; }
        .edit-btn:hover { background: #43a047; }
    </style>
</head>

<body>
<div class="sidebar">

    <a th:href="@{/sellers/feedback/list}"><i class="fa-solid fa-comments"></i> Ph·∫£n h·ªìi kh√°ch h√†ng</a>
    <a th:href="@{/sellers/customers}"><i class="fa-solid fa-users"></i> Kh√°ch h√†ng ti·ªÅm nƒÉng</a>
    <a th:href="@{/home}"><i class="fa-solid fa-arrow-left"></i> V·ªÅ trang ch·ªß</a>
</div>

<div class="main-content">
    <div class="header">
        <h1>üëã Trang d√†nh cho Seller</h1>
    </div>
    <section>
        <h2>Danh s√°ch s·∫£n ph·∫©m</h2>
        <table>
            <thead>
            <tr>
                <th> S·∫£n ph·∫©m</th>
                <th>Thao t√°c</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">productname</td>
                <td class="actions">

    </section>
</div>
</body>
</html>
