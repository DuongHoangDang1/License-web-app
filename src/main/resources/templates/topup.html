<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nạp tiền VNPAY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Nạp tiền vào ví</h2>
<form th:action="@{/wallet/topupvnp}" method="post" class="mt-3">
    <div class="mb-3">
        <label for="amount" class="form-label">Số tiền (VNĐ)</label>
        <input type="number" min="1000" step="1000" id="amount" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Thanh toán qua VNPAY</button>
</form>
</body>
</html>
