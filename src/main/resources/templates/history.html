<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử giao dịch</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lịch sử giao dịch nạp tiền</h2>
        <a href="/home" class="btn btn-secondary">← Back to Home</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Mã giao dịch</th>
                    <th>Số tiền (VND)</th>
                    <th>Trạng thái</th>
                    <th>Thời gian</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tx, iter : ${transactions}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${tx.txnRef}"></td>
                    <td th:text="${#numbers.formatInteger(tx.amount, 0)}"></td>
                    <td>
                        <span th:text="${tx.status}"
                              th:classappend="${tx.status == 'SUCCESS' ? ' text-success' : (tx.status == 'FAILED' ? ' text-danger' : ' text-warning')}"></span>
                    </td>
                    <td th:text="${#temporals.format(tx.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
                <tr th:if="${transactions.size() == 0}">
                    <td colspan="5" class="text-center text-muted">Chưa có giao dịch nào</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
