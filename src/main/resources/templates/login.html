<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .cna {
            color: #4b49ac;
        }

        .sb {   background-color: #4b49ac;}
        .sb:hover { background: rgb(75 73 172 / 80%); }

        body {
            background-color: #e9f0fa; /* soft background */
        }
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .form-control {
            /*border-radius: 50px; /* pill shape */
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .btn-primary {
            /*border-radius: 50px;*/
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        h3 {
            font-weight: 700;
            color: #333;
        }
        label {
            font-weight: 600;
        }
        .text-muted a {
            color: #0d6efd;
        }
        .err1 {
            color: red;
            background: rgba(255, 85, 54, 0.15);
            padding: 5px 10px;
            align-self: baseline;
            border-radius: 10px;
        }
        .err2 {
            color: green;
            background: rgba(76, 255, 54, 0.15);
            padding: 5px 10px;
            align-self: baseline;
            border-radius: 10px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 cna">Login</h3>

    <p th:if="${param.error}" class="err1">Wrong username or password</p>
    <p th:if="${param.logout}" class="err2">Logout success</p>
    <form th:action="@{/login}" method="post">
        <!-- Email -->
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Enter your username">
        </div>

        <!-- Password -->
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Enter your password">
        </div>

        <!-- Remember Me + Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="rememberMe" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none cna">Forgot password?</a>
        </div>

        <!-- Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary sb">Login</button>
        </div>
    </form>

    <!-- Register link -->
    <p class="text-center mt-3 mb-0 text-muted">
        <a th:href="@{/signup}" class="fw-bold cna">Create new account</a>
    </p>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
